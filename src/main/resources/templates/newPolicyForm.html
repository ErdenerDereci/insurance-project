<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Add Policy</title>
</head>
<body>
	<div class="container-sm" style="margin-top: 50px;">
		<form class="row g-3" action="#" th:action="@{/addPolicy}" th:object="${policy}" method="POST">
		<div class="col-md-6">
		  <label for="policyName1" class="form-label">Policy Name</label>
		  <input type="text" class="form-control" id="policyName1" th:field="*{name}">
		</div>
		<div class="col-12">
		  <button type="submit" class="btn btn-primary">Add</button>
		</div>
	  </form>
	</div>
	
</body>
</html>
