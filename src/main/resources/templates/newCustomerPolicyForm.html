<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Add Customer</title>
</head>
<body>
	<div class="col-lg-3" th:object="${customerPolicy}">
    <form class="row g-3" action="#" th:action="@{/addCustomerPolicy}" th:object="${customerPolicy}" method="POST">
        <div class="col-md-6">
            <div class="form-group blu-margin" style="margin-top:20px;">
                <select style="padding:10px;" th:field="*{customerId}"  id="dropOperator">
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.id}+' - '+${customer.name}+' '+${customer.surname}+' - '+${customer.email}"></option>
                </select>
            </div>
            <div class="form-group blu-margin" style="margin-top:20px;">
                <select style="padding:10px;" th:field="*{policyId}"  id="dropOperator">
                <option th:each="policy : ${policies}" th:value="${policy.id}" th:text="${policy.id}+' - '+${policy.name}"></option>
                </select>
            </div>
		<div class="col-12">
		  <button type="submit" class="btn btn-primary" style="margin-top:20px;">Add</button>
		</div>
	  </form>
</div>
	
</body>
</html>
