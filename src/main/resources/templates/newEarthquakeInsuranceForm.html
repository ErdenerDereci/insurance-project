<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Add Earthquake Insurance</title>
</head>
<body>
	<div style="margin: auto; margin-top:50px"  class="col-lg-3" th:object="${earthquakeInsurance}">
	<h2>Add Earthquake Insurance</h2>
    <form class="row g-3" action="#" th:action="@{/addEarthquakeInsurance}" th:object="${earthquakeInsurance}" method="POST">
        
            
            
          <div class="form-group blu-margin" style="margin-top:20px;">Customer Id
                <select style="padding:10px;" th:field="*{customer}"  id="dropOperator">
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.id}+' - '+${customer.name}+' '+${customer.surname}+' - '+${customer.email}"></option>
                </select>
            </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
          </div>
          <div class="col-md-6">
            <label for="builtYear" class="form-label">Built Year</label>
            <input type="text" class="form-control" id="builtYear" th:field="*{builtYear}">
          </div>
          <div class="col-md-6">
            <label for="builtType" class="form-label">Built Type</label>
            <input type="text" class="form-control" id="builtType" th:field="*{builtType}">
          </div>
          <div class="col-md-6">
            <label for="floorCount" class="form-label">Floor Count</label>
            <input type="text" class="form-control" id="floorCount" th:field="*{floorCount}">
          </div>
          <div class="col-md-6">
            <label for="damageStatus" class="form-label">Damage Status</label>
            <input type="text" class="form-control" id="damageStatus" th:field="*{damageStatus}">
          </div>
          <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
          </div>
          <div class="col-md-6">
            <label for="discountRate" class="form-label">Discount Rate</label>
            <input type="text" class="form-control" id="discountRate" th:field="*{discountRate}">
          </div>
          <div class="col-md-6">
            <label for="discountedPrice" class="form-label">Discounted Price</label>
            <input type="text" class="form-control" id="discountedPrice" th:field="*{discountedPrice}">
          </div>
            
		
		  <button type="submit" class="btn btn-primary" style="margin-top:20px;">Add</button>
		   </form>
		</div>
	 

	
</body>
</html>
