<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
	<div align="center" class="container-sm" style="margin-top: 50px;">
        <h2>Customer List</h2>
        <table class="table table-bordered">
            <thead> 
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${listCustomers}">
                    <td th:text="${customer.id}"></td>
					<td th:text="${customer.name}"></td>
                    <td th:text="${customer.surname}"></td>
					<td th:text="${customer.email}"></td>
                    <td th:text="${customer.age}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href = "@{/newCustomerForm}" class="btn btn-primary" type="submit" >Add Customer</a>
        <a th:href = "@{/listPolicies}" class="btn btn-primary" type="submit">Go to  Policy List</a>
        <a th:href = "@{/listCustomerPolicies}" class="btn btn-primary" type="submit">Go to Customer Policies</a>
    </div>
</body>
</html>
